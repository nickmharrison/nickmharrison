{% extends "base.html" %} {% block content %}
<section class="skills-grid">
  <div class="skill-card"><h3>PYTHON</h3></div>
  <div class="skill-card"><h3>C#</h3></div>
  <div class="skill-card"><h3>JAVASCRIPT</h3></div>
  <div class="skill-card"><h3>HTML</h3></div>
  <div class="skill-card"><h3>CSS</h3></div>
  <div class="skill-card"><h3>ASP.NET</h3></div>
  <div class="skill-card"><h3>SQL</h3></div>
  <div class="skill-card"><h3>CSS</h3></div>
</section>

<style>
  .skills-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 12rem;
    justify-content: center;
    padding: 12% 2rem;
  }

  .skill-card {
    position: relative;
    flex: 0 0 160px;
    height: 80px;
    background: #111;
    color: #fff;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
    letter-spacing: 1px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 0 transparent;
  }

  .skill-card::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    height: 5px;
    width: 100%;
    background: linear-gradient(to right, #00ffff, #00ff88);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .skill-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  }

  .skill-card:hover::after {
    transform: scaleX(1);
  }

  /* Skill levels (progress-style effects) */
  .skill-card.high::after {
    transform: scaleX(1);
    opacity: 0.9;
  }
  .skill-card.medium::after {
    transform: scaleX(0.6);
    opacity: 0.7;
  }
  .skill-card.low::after {
    transform: scaleX(0.3);
    opacity: 0.5;
  }

  .skill-card h3 {
    z-index: 1;
    margin: 0;
  }
</style>
{% endblock %}
